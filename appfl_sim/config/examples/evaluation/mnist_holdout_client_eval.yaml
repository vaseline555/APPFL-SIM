# Federated evaluation scheme (holdout-client based)
# - Every round: local eval is reported only for sampled training clients.
# - Every eval_every + final round: evaluate both in-clients and out-clients.
backend: serial
exp_name: mnist-holdout-client-eval

dataset: MNIST
algorithm: fedavg
model_name: SimpleCNN

num_clients: 8
num_rounds: 3
num_sampled_clients: 4
split_type: iid

enable_global_eval: true
enable_federated_eval: true
federated_eval_scheme: holdout_client
eval_every: 2
holdout_client_counts: 2
holdout_client_ratio: 0.0

local_epochs: 1
batch_size: 32
lr: 0.01
device: cpu
server_device: cpu
