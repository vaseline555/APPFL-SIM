experiment:
  name: GenFL
  seed: 42
  device: cuda
  server_device: cuda
  backend: nccl
  stateful: false
dataset:
  path: ./data
  name: MNIST
  backend: torchvision
  download: true
split:
  type: iid
model:
  name: TwoNN
  backend: custom
train:
  num_rounds: 100
  num_clients: 10
  num_sampled_clients: 10
  update_base: iter
  local_iters: 100
  batch_size: 32
  shuffle: true
  eval_batch_size: 256
algorithm:
  name: swucb
  mix_coefs: sample_ratio
  optimize_memory: true
  aggregator: SwucbAggregator
  scheduler: SwucbScheduler
  trainer: SwucbTrainer
  aggregator_kwargs:
    client_weights_mode: sample_ratio
  scheduler_kwargs:
    action_space: [50, 100, 150, 200]
    window_size: 10
    exploration_alpha: 1.0
  trainer_kwargs: {}
loss:
  name: CrossEntropyLoss
  backend: torch
optimizer:
  name: SGD
  backend: auto
  lr: 0.01
  lr_decay:
    enable: true
    type: exponential
    gamma: 0.95
  clip_grad_norm: 0.0
  configs:
    weight_decay: 0.0
    momentum: 0.0
eval:
  every: 10
  metrics:
  - acc1
  do_pre_evaluation: true
  do_post_evaluation: true
  show_eval_progress: true
  enable_global_eval: true
  enable_federated_eval: true
  configs:
    scheme: dataset
    dataset_ratio:
    - 80
    - 10
    - 10
logging:
  path: ./logs
  name: mnist_iid_swucb
  backend: wandb
  type: both
  configs:
    track_gen_rewards: true
    wandb_mode: online
    wandb_entity: ""
